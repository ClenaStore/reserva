<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Reserva • Delícia Gourmet</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:#151d2f;
  --text:#f8fafc;
  --accent:#b8860b;
  --muted:#94a3b8;
  --radius:10px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;text-transform:uppercase;}
body{
  background:var(--bg);color:var(--text);
  display:flex;align-items:center;justify-content:center;
  min-height:100vh;padding:1rem;
}
form{
  background:var(--card);
  padding:2rem 1.5rem;border-radius:1rem;
  width:100%;max-width:420px;box-shadow:0 0 15px #0005;
}
h2{
  text-align:center;margin-bottom:1.5rem;
  color:var(--accent);font-weight:600;letter-spacing:1px;
}
label{
  display:block;font-size:.8rem;color:var(--muted);margin-bottom:.3rem;
}
input,select{
  width:100%;padding:.7rem .8rem;margin-bottom:1rem;
  border:none;border-radius:var(--radius);
  background:#1e2535;color:var(--text);
  font-size:.9rem;
}
input:focus,select:focus{outline:1px solid var(--accent);}
button{
  width:100%;background:var(--accent);
  color:var(--bg);border:none;
  padding:.9rem;border-radius:var(--radius);
  font-weight:600;font-size:1rem;cursor:pointer;
  transition:.2s;
}
button:hover{background:#c99700;}
p{font-size:.8rem;color:var(--muted);margin-top:1rem;text-align:center;}
</style>
</head>

<body>
  <form id="formReserva">
    <h2>RESERVA DELÍCIA GOURMET</h2>

    <label>Nome Completo</label>
    <input type="text" id="nome" required>

    <label>Celular</label>
    <input type="tel" id="celular" placeholder="(00) 00000-0000" required>

    <label>Data da Reserva</label>
    <input type="date" id="data" required>

    <label>Horário</label>
    <input type="time" id="hora" required>

    <label>Número da Mesa</label>
    <input type="text" id="mesa">

    <label>Quantidade de Pessoas</label>
    <input type="number" id="quantidade" min="1" required>

    <label>Ocasião</label>
    <input type="text" id="ocasiao">

    <label>Decoração</label>
    <input type="text" id="decoracao">

    <label>Comanda Individual</label>
    <select id="comanda">
      <option>SIM</option>
      <option>NÃO</option>
    </select>

    <button type="submit">ENVIAR RESERVA</button>

    <p>COBRAMOS COUVERT ARTÍSTICO DE QUARTA A SÁBADO<br>E TAXA DE 10%.</p>
  </form>

<script>
document.getElementById('formReserva').addEventListener('submit', async (e)=>{
  e.preventDefault();

  const dados = {
    acao: "novaReserva",
    nome: document.getElementById('nome').value.trim(),
    celular: document.getElementById('celular').value.trim(),
    data: document.getElementById('data').value,
    hora: document.getElementById('hora').value,
    mesa: document.getElementById('mesa').value.trim(),
    quantidade: document.getElementById('quantidade').value,
    ocasiao: document.getElementById('ocasiao').value.trim(),
    decoracao: document.getElementById('decoracao').value.trim(),
    comanda: document.getElementById('comanda').value
  };

  const resp = await fetch("https://script.google.com/macros/s/AKfycby7X4je1jsA9mQdpC8-zyjIRoUU5i42fPnUVTlTWgGc3TW8rTF1ttSGPM1AF3W0C4JGdw/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  });

  const resultado = await resp.json();
  alert(resultado.mensagem || "Reserva enviada!");
  e.target.reset();
});
</script>
</body>
</html>
